language: java
env:
  global:
    - # ^^ OSSRH_USERNAME
    - secure: ""
    - # ^^ OSSRH_PASSWORD
    - secure: ""
    - # ^^ GPG_KEY_NAME
    - secure: ""
    - # ^^ GPG_PASSPHRASE
    - secure: ""
before_install:
  - openssl aes-256-cbc -K $encrypted_65add4e3a431_key -iv $encrypted_65add4e3a431_iv -in codesigning.asc.enc -out codesigning.asc -d
  - gpg --yes --batch --import codesigning.asc
jdk:
  - openjdk11
install: mvn clean install -P !ossrh -B -V -U
script:
- mvn deploy -P ossrh --settings mvnsettings.xml
cache:
  directories:
    - ~/.m2/repository
branches:
  only:
    - /^\d+\.\d+(\.\d+)?\/master$/
    - /^\d+\.\d+(\.\d+)?\/develop$/
notifications:
  email:
    on_success: change
    on_failure: change